<app-page title="Mi perfil">

  <main class="col-10">

    <div class="card mb-3">
      <div class="card-header">
        <figure class="icontext">
          <div class="icon">
            <img class="rounded-circle img-sm border" src="{{item?.avatar}}">
          </div>
          <div class="text">
            <strong> {{item?.nick}} </strong> <br>
          </div>
        </figure>
        <a class="btn btn-info my-2 float-end" [routerLink]="['/auth/settings']"
          routerLinkActive="router-link-active">Editar</a>
      </div>

      <div class="card-body">
        <dl class="row my-4 py-2">
          <dt class="col-sm-3 ">Nombre: </dt>
          <dd class="col-sm-9">{{item?.name}} {{item?.surnames}}</dd>

          <dt class="col-sm-3 ">Email: </dt>
          <dd class="col-sm-9">{{item?.email}}</dd>

          <dt class="col-sm-3 ">DNI: </dt>
          <dd class="col-sm-9">{{item?.dni}}</dd>

          <dt class="col-sm-3 ">Saldo: </dt>
          <dd class="col-sm-9">{{item?.wallet.amount}} €</dd>
        </dl>

        <div class="card-group">
          <figure class="card bg">
            <div class="p-3">
              <h5 class="card-title">38</h5>
              <span>Productos</span>
            </div>
          </figure>
          <figure class="card bg">
            <div class="p-3">
              <h5 class="card-title">5</h5>
              <span>Votos</span>
            </div>
          </figure>
          <figure class="card bg">
            <div class="p-3">
              <h5 class="card-title">12</h5>
              <span>Compras</span>
            </div>
          </figure>
          <figure class="card bg">
            <div class="p-3">
              <h5 class="card-title">50</h5>
              <span>Ventas</span>
            </div>
          </figure>
        </div>


      </div> <!-- card-body .// -->


    </div> <!-- card.// -->

    <!-- <app-products-list></app-products-list> -->

    <div class="card  mb-3">
      <div class="card-body">
        <h5 class="card-title mb-4">Mis últimos productos </h5>

                  </figcaption>
                </figure>
              </div>
</div> -->

        <a href="#" class="btn btn-outline-primary"> See all orders </a>
      </div> <!-- card-body .// -->
    </div> <!-- card.// -->


    <!-- <app-reviews-list></app-reviews-list> -->

  </main> <!-- col.// -->


</app-page>
